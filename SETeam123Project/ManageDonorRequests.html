    <h1>Manage Donor Requests</h1>

    <div id="donorRequestList">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Type</th>
                    <th>Qualification</th>
                    <th>Request Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Donor request details will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        alert("Script is running!"); // Alert to check if script is running

        // Dummy data for donor requests
        const donorRequests = [
            {
                name: "John Doe",
                email: "john@example.com",
                type: "Doctor",
                qualification: "MD",
                requestDate: "2024-05-02"
            },
            {
                name: "Jane Smith",
                email: "jane@example.com",
                type: "Teacher",
                qualification: "MA in Education",
                requestDate: "2024-05-01"
            },
            {
                name: "beeso",
                email: "beeso@gmail.com",
                type: "Teacher",
                qualification: "MA in Education",
                requestDate: "2024-05-01"
            },
            {
                name: "kimozzzzz",
                email: "kimozzz@gmail.com",
                type: "Teacher",
                qualification: "bachelors",
                requestDate: "2024-05-01"
            },
            {
                name: "shixxx",
                email: "shixx@gmail.com",
                type: "Doctor",
                qualification: "MD",
                requestDate: "2024-05-01"
            }
            // Add more donor requests as needed
        ];

        // Function to display donor requests
        function displayDonorRequests() {
            const donorRequestTable = document.querySelector("#donorRequestList tbody");
            donorRequestTable.innerHTML = ''; // Clear previous table rows

            donorRequests.forEach(request => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${request.name}</td>
                    <td>${request.email}</td>
                    <td>${request.type}</td>
                    <td>${request.qualification}</td>
                    <td>${request.requestDate}</td>
                    <td>
                        <button onclick="acceptDonorRequest('${request.name}')">Accept</button>
                        <button onclick="rejectDonorRequest('${request.name}')">Reject</button>
                    </td>
                `;
                donorRequestTable.appendChild(row);
            });
        }

        // Function to accept a donor request
        function acceptDonorRequest(name) {
            // Implement logic to accept the donor request
            console.log(`Donor request from ${name} accepted.`);
            // You may want to add the donor to your database or perform other actions here
            // For demonstration purposes, we'll just remove the request from the list
            donorRequests.splice(donorRequests.findIndex(request => request.name === name), 1);
            displayDonorRequests();
        }

        // Function to reject a donor request
        function rejectDonorRequest(name) {
            // Implement logic to reject the donor request
            console.log(`Donor request from ${name} rejected.`);
            // You may want to notify the user or perform other actions here
            // For demonstration purposes, we'll just remove the request from the list
            donorRequests.splice(donorRequests.findIndex(request => request.name === name), 1);
            displayDonorRequests();
        }

        // Display donor requests on page load
        displayDonorRequests();
    </script>
