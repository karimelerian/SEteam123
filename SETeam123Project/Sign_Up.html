<!DOCTYPE html>
<html lang="en" dir="ltr">
 <html lang="ar" dir="rtl">
 <head>
 <title>Sign Up</title>
 
           
         <img src="images/NOOR_NGO.png" alt="Online Charity Donation Website">

         <h2>Sign Up New User:</h2>
         <div>
         <label for="userType">Select User Type:</label>
         <select id="userType" onchange="redirectToPage()">
            <option> </option>
             <option value="Admin">Admin</option>
             <option value="donor">Donor</option>
             <option value="Organization">Organization</option>

         </select>
         
         <script>
             function redirectToPage() {
                 var selectedOption = document.getElementById("userType").value;
                 if (selectedOption === "Organization") {
                     window.location.href = "organization_signup.html"; // Redirect to organization signup page
                 } else if (selectedOption === "Admin") {
                     window.location.href = "Admin_signup.html"; // Redirect to admin signup page
                 }
                 else if (selectedOption === "donor")
                 window.location.href = "donor_signup.html";
             }
         </script>
         


</body>
</html>
