<h2>Sign Up New User:</h2>

<div>
    <label for="userType">Select User Type:</label>
    <select id="userType">
        <option value="admin">Admin</option>
        <option value="donor">Donor</option>
        <option value="requester">Donation Requester</option>
        <option value="volunteer">Volunteer</option>
    </select>
</div>

<div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>
</div>

<div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>
</div>

<div>
    <label for="age">Age:</label>
    <input type="number" id="age" required>
</div>

<div>
    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
</div>

<div>
    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" required>
</div>

<div>
    <label for="address">Address:</label>
    <input type="text" id="address" required>
</div>

<div>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
</div>

<div>
    <label for="username">Username:</label>
    <input type="text" id="username" required>
</div>

<div>
    <label for="mobilePhone">Mobile Phone:</label>
    <input type="tel" id="mobilePhone" required>
</div>

<div>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
</div>

<div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required>
</div>

<button onclick="registerUser()">Sign Up</button>

<script>
    function registerUser() {
        var userType = document.getElementById("userType").value;
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var age = document.getElementById("age").value;
        var gender = document.getElementById("gender").value;
        var nationality = document.getElementById("nationality").value;
        var address = document.getElementById("address").value;
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var mobilePhone = document.getElementById("mobilePhone").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Validate password match
        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        // Redirect to appropriate login page based on user type
        switch (userType) {
            case "admin":
                window.location.href = "admin_login.html";
                break;
            case "requester":
                window.location.href = "requester_login.html";
                break;
            case "donor":
                window.location.href = "donor_login.html";
                break;
            case "volunteer":
                window.location.href = "volunteer_login.html";
                break;
            default:
                break;
        }

        // This is just a sample code, you can replace it with your backend logic
        console.log("User Type: " + userType);
        console.log("First Name: " + firstName);
        console.log("Last Name: " + lastName);
        console.log("Age: " + age);
        console.log("Gender: " + gender);
        console.log("Nationality: " + nationality);
        console.log("Address: " + address);
        console.log("Email: " + email);
        console.log("Username: " + username);
        console.log("Mobile Phone: " + mobilePhone);
        console.log("Password: " + password);
    }
</script>
