<div class="container">
    <h2>Login for Volunteers</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" onclick="redirectToVolunteerPage()">Login</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
</div>

<script>
    function redirectToVolunteerPage() {
        window.location.href = "volunteer_Page.html"; // Replace "volunteer_dashboard.html" with the actual URL of your volunteer dashboard page
    }
</script>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Simulate authentication (replace this with actual authentication logic)
        if (username === "volunteer" && password === "password") {
            // Redirect to volunteer dashboard or perform necessary actions
            alert("Login successful! Redirecting to volunteer dashboard...");
            window.location.href = "volunteer_dashboard.html"; // Replace "volunteer_dashboard.html" with actual URL
        } else {
            // Show error message
            document.getElementById("errorMessage").innerText = "Invalid username or password. Please try again.";
        }
    });
</script>
