    <h1>Review Donor Submissions</h1>

    <div id="donorSubmissionList">
        <!-- Donor submission details will be dynamically inserted here -->
    </div>

    <script>
        // Dummy data for donor submissions
        const donorSubmissions = [
            {
                donorName: "John Doe",
                profession: "Doctor",
                documents: ["document1.pdf", "document2.pdf"],
                submissionDate: "2024-05-02"
            },
            {
                donorName: "Jane Smith",
                profession: "Teacher",
                documents: ["document3.pdf"],
                submissionDate: "2024-05-01"
            },
            {
                donorName: "Michael Johnson",
                profession: "Doctor",
                documents: ["document4.pdf", "document5.pdf"],
                submissionDate: "2024-05-03"
            },
            // Add 17 more submissions
            {
                donorName: "Emily Brown",
                profession: "Teacher",
                documents: ["document6.pdf", "document7.pdf"],
                submissionDate: "2024-05-05"
            },
            {
                donorName: "David Wilson",
                profession: "Doctor",
                documents: ["document8.pdf"],
                submissionDate: "2024-05-06"
            },
            {
                donorName: "Jennifer Lee",
                profession: "Teacher",
                documents: ["document9.pdf", "document10.pdf"],
                submissionDate: "2024-05-07"
            },
            // Add more submissions as needed
        ];

        // Function to generate and display donor submissions
        function displayDonorSubmissions() {
            const donorSubmissionList = document.getElementById("donorSubmissionList");
            donorSubmissionList.innerHTML = ''; // Clear previous list

            donorSubmissions.forEach(submission => {
                const submissionDiv = document.createElement("div");
                submissionDiv.innerHTML = `
                    <p>Donor Name: ${submission.donorName}</p>
                    <p>Profession: ${submission.profession}</p>
                    <p>Submission Date: ${submission.submissionDate}</p>
                    <p>Documents:</p>
                    <ul>
                        ${submission.documents.map(doc => `<li>${doc}</li>`).join('')}
                    </ul>
                    <button onclick="acceptDonorSubmission('${submission.donorName}')">Accept</button>
                    <button onclick="rejectDonorSubmission('${submission.donorName}')">Reject</button>
                    <button onclick="downloadDonorSubmission('${submission.donorName}')" disabled>Download</button>
                    <hr>
                `;
                donorSubmissionList.appendChild(submissionDiv);
            });
        }

        // Function to accept a donor submission
        function acceptDonorSubmission(donorName) {
            // Implement logic to accept the submission
            console.log(`Submission from ${donorName} accepted.`);
            enableDownloadButton(donorName);
        }

        // Function to reject a donor submission
        function rejectDonorSubmission(donorName) {
            // Implement logic to reject the submission
            console.log(`Submission from ${donorName} rejected.`);
            deleteDonorSubmission(donorName);
        }

        // Function to delete a donor submission
        function deleteDonorSubmission(donorName) {
            // Implement logic to delete the submission
            console.log(`Submission from ${donorName} deleted.`);
            // For demonstration purposes, removing the submission from the list
            donorSubmissions.splice(donorSubmissions.findIndex(submission => submission.donorName === donorName), 1);
            displayDonorSubmissions();
        }

        // Function to enable download button
        function enableDownloadButton(donorName) {
            const downloadButton = document.querySelector(`[onclick="downloadDonorSubmission('${donorName}')"`);
            downloadButton.disabled = false;
        }

        // Function to download donor submission details
        function downloadDonorSubmission(donorName) {
            // Implement logic to download submission details
            console.log(`Downloading submission details for ${donorName}`);
        }

        // Display donor submissions on page load
        displayDonorSubmissions();
    </script>
