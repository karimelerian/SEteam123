        // Function to create HTML markup for donor with checkbox
        function createDonorHTML(donor, index) {
            return `
                <div class="donor">
                    <input type="checkbox" id="checkbox${index}" class="donorCheckbox" data-index="${index}">
                    <p><strong>Name:</strong> ${donor.name}</p>
                    <p><strong>Category:</strong> ${donor.category}</p>
                    <p><strong>Age:</strong> ${donor.age}</p>
                    <p><strong>Email:</strong> ${donor.email}</p>
                    <p><strong>Mobile:</strong> ${donor.mobile}</p>
                    <p><strong>Company:</strong> ${donor.company}</p>
                    <p><strong>Address:</strong><br>
                        ${donor.address.street}<br>
                        ${donor.address.city}, ${donor.address.state} ${donor.address.postalCode}
                    </p>
                </div>
            `;
        }

        // Function to display donors on the page
        function displayDonors() {
            const donorsContainer = document.getElementById("donors");
            let donorsHTML = "";
            donors.forEach((donor, index) => {
                donorsHTML += createDonorHTML(donor, index);
            });
            donorsContainer.innerHTML = donorsHTML;

            // Add event listener for delete selected button
            const deleteButton = document.getElementById('deleteButton');
            deleteButton.addEventListener('click', deleteSelectedDonors);
        }

        // Function to delete selected donors
        function deleteSelectedDonors() {
            const checkboxes = document.querySelectorAll('.donorCheckbox');
            const selectedIndexes = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedIndexes.push(parseInt(checkbox.getAttribute('data-index')));
                }
            });
            // Remove selected donors from donors array
            selectedIndexes.sort((a, b) => b - a).forEach(index => {
                donors.splice(index, 1);
            });
            // Re-display donors
            displayDonors();
        }

        // Call the function to display donors
        displayDonors();
