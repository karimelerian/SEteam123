        // Function to create HTML markup for donor name and category
        function createDonorHTML(donor) {
            return `
                <div class="donor">
                    <p><strong>Name:</strong> ${donor.name}</p>
                    <p><strong>Category:</strong> ${donor.category}</p>
                    <p><strong>Age:</strong> ${donor.age}</p>
                    <p><strong>Email:</strong> ${donor.email}</p>
                    <p><strong>Mobile:</strong> ${donor.mobile}</p>
                    <p><strong>Company:</strong> ${donor.company}</p>
                    <p><strong>Address:</strong><br>
                        ${donor.address.street}<br>
                        ${donor.address.city}, ${donor.address.state} ${donor.address.postalCode}
                    </p>
                </div>
            `;
        }

        // Function to display donors on the page
        function displayDonors() {
            const donorsContainer = document.getElementById("donors");
            let donorsHTML = "";
            donors.forEach(donor => {
                donorsHTML += createDonorHTML(donor);
            });
            donorsContainer.innerHTML = donorsHTML;
        }

        // Call the function to display donors
        displayDonors();
    </script>
