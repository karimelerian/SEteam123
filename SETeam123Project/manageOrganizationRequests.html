    <h1>Manage Organization Requests</h1>

    <div id="organizationRequestList">
        <!-- Organization request details will be dynamically inserted here -->
    </div>

    <script>
        // Dummy data for organization requests
        const organizationRequests = [
            {
                name: "Charity A",
                email: "charityA@example.com",
                description: "A charity organization dedicated to helping children in need.",
                requestDate: "2024-05-02"
            },
            {
                name: "Foundation B",
                email: "foundationB@example.com",
                description: "A foundation focused on environmental conservation efforts.",
                requestDate: "2024-05-01"
            }
            // Add more organization requests as needed
        ];

        // Function to display organization requests
        function displayOrganizationRequests() {
            const organizationRequestList = document.getElementById("organizationRequestList");
            organizationRequestList.innerHTML = ''; // Clear previous list

            organizationRequests.forEach(request => {
                const requestDiv = document.createElement("div");
                requestDiv.innerHTML = `
                    <p>Name: ${request.name}</p>
                    <p>Email: ${request.email}</p>
                    <p>Description: ${request.description}</p>
                    <p>Request Date: ${request.requestDate}</p>
                    <button onclick="acceptOrganizationRequest('${request.name}')">Accept</button>
                    <button onclick="rejectOrganizationRequest('${request.name}')">Reject</button>
                    <hr>
                `;
                organizationRequestList.appendChild(requestDiv);
            });
        }

        // Function to accept an organization request
        function acceptOrganizationRequest(name) {
            // Implement logic to accept the organization request
            console.log(`Organization request from ${name} accepted.`);
            // You may want to add the organization to your database or perform other actions here
            // For demonstration purposes, we'll just remove the request from the list
            organizationRequests.splice(organizationRequests.findIndex(request => request.name === name), 1);
            displayOrganizationRequests();
        }

        // Function to reject an organization request
        function rejectOrganizationRequest(name) {
            // Implement logic to reject the organization request
            console.log(`Organization request from ${name} rejected.`);
            // You may want to notify the user or perform other actions here
            // For demonstration purposes, we'll just remove the request from the list
            organizationRequests.splice(organizationRequests.findIndex(request => request.name === name), 1);
            displayOrganizationRequests();
        }

        // Display organization requests on page load
        displayOrganizationRequests();
    </script>
