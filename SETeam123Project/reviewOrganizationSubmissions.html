                    submissionDiv.innerHTML = `
                        <p>Organization Name: ${submission.organizationName}</p>
                        <p>Category: ${submission.category}</p>
                        <p>Contact Person: ${submission.contactPerson}</p>
                        <p>Email: ${submission.email}</p>
                        <p>Phone: ${submission.phone}</p>
                        <p>Submission Date: ${submission.submissionDate}</p>
                        <p>Documents:</p>
                        <ul>
                            ${submission.documents.map(doc => `<li>${doc}</li>`).join('')}
                        </ul>

                        <button onclick="downloadSubmission('${submission.organizationName}')" disabled>Download</button>

                    `;

            }
