<div class="container">
    <h1>Education</h1>
    <div id="organizations"></div>
</div>

<script>
    // Dummy data for organizations
    const organizations = [
        {
                    name: "Community Support Group",
                    category: "Education",
                    City: "Cairo",
                    address:{
                        street:"13 thawra street",
                        postalCode: "12345"
                    },
                    contact:{
                        Gmail:"communitysupportgroup@gmail.com",
                        website: "www.communitysupportgroup.com",
                        phone:"01234567889"
                    },
                    OrganizationType:"Non-profit"
                },
                {
                    name: "Education for All",
                    category: "Education",
                    City: "Cairo",
                    address:{
                        street:"5 Nasr street",
                        postalCode: "12345"
                    },
                    contact:{
                        Gmail:"educationforall@gmail.com",
                        website: "www.educationforall.com",
                        phone:"01222456789"
                    },
                    OrganizationType:"Non-profit"
                }
        
            ]

    // Function to create HTML markup for organizations
    function createOrganizationHTML(organization) {
        return `
            <div class="organization">
                <h3>${organization.name}</h3>
                <p><strong>Category:</strong> ${organization.category}</p>
                <p><strong>City:</strong> ${organization.City}</p>
                <p><strong>Address:</strong> ${organization.address.street}</p>
                <p><strong>Postal Code:</strong> ${organization.address.postalCode}</p>
                <p><strong>Contact:</strong> ${organization.contact.phone}</p>
                <p><strong>Gmail:</strong>${organization.contact.Gmail}</p>
                <p><strong>Website:</strong> <a href="http://${organization.contact.website}" target="_blank">${organization.contact.website}</a></p>
                <p><strong>Type:</strong> ${organization.OrganizationType}</p>
            </div>
        `;
    }

    // Function to display organizations on the page
    function displayOrganizations() {
    const organizationsContainer = document.getElementById("organizations");
    let organizationsHTML = "";
    organizations.forEach(organization => {
        organizationsHTML += createOrganizationHTML(organization);
    });
    organizationsContainer.innerHTML = organizationsHTML;
}
    function displayOrganizations() {
        const organizationsContainer = document.getElementById("organizations");
        let organizationsHTML = "";
        organizations.forEach(organization => {
            organizationsHTML += createOrganizationHTML(organization);
        });
        organizationsContainer.innerHTML = organizationsHTML;
    }

    // Call the function to display organizations
    displayOrganizations();
</script>
