        <h2>Login for Admins</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    

<script>
    function redirectToAdminSystem() {
        window.location.href = "admin_system_screen.html"; 
    }
</script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Simulate authentication (replace this with actual authentication logic)
            if (username === "admin" && password === "password") {

                // Show error message
                document.getElementById("errorMessage").innerText = "Invalid username or password. Please try again.";
            }
        });
