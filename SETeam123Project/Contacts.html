		<div class="content">

					<h2>Find Us</h2>
					<div class="map">
						<figure class="">
						<div class="grid_4 alpha">
							<h2>Address:</h2>
							<address>
								<span class="fa fa-home"></span>
								138 Atlantis Ln <br>
								Kingsport <br>
								Illinois 121164
							</address>
						</div>
						<div class="grid_4">
							<h2>Phones:</h2>
							<div class="m_phone">
								<div class="fa fa-phone"></div>
								+1 800 559 6580
							</div>
							<div class="m_phone">
								<div class="fa fa-print"></div>
								+1 504 889 9898138
							</div>
						</div>
						<div class="grid_4 omega">
							<h2>Email:</h2>
							<a href="mailto:info@noorngo.org"><span class="fa fa-envelope-o"></span> info@noorngo.org</a>

						<div class="clear"></div>
					</div>
					<h2>Contact Form</h2>
					<form id="contactForm">
						<div class="grid_6">
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" placeholder="Your name" required>
						</div>
						<div class="grid_6">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" placeholder="Your email" required>
						</div>
						<div class="grid_12">
							<label for="message">Message:</label>
							<textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
						</div>
						<div class="grid_12">
							<input type="submit" value="Send Message">
						</div>
					</form>
				</div>
			</div>
