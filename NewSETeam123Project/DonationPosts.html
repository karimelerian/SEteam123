    <h1>All Submissions</h1>

    <div id="submissionsContainer">
    </div>

    <script>
        let submissions = [
            { id: 1, name: "John Doe", category: "Clothes", details: "10 T-shirts, 5 Pairs of Jeans" },
            { id: 2, name: "Jane Smith", category: "Food", details: "Canned food, Pasta, Rice" },
            { id: 3, name: "Michael Johnson", category: "Toys", details: "Action Figures, Dolls, Board Games" }
        ];

        function displaySubmissions() {
            const submissionsContainer = document.getElementById("submissionsContainer");
            submissionsContainer.innerHTML = ''; // Clear previous content

            submissions.forEach(submission => {
                const submissionDiv = document.createElement("div");
                submissionDiv.innerHTML = `
                    <h2>${submission.name}</h2>
                    <p><strong>Category:</strong> ${submission.category}</p>
                    <p><strong>Details:</strong> ${submission.details}</p>
                    <button onclick="editSubmission(${submission.id})">Edit</button>
                    <button onclick="deleteSubmission(${submission.id})">Delete</button>
                    <hr>
                `;
                submissionsContainer.appendChild(submissionDiv);
            });
        }

        // Function to edit a submission
        function editSubmission(id) {
            const submission = submissions.find(submission => submission.id === id);
            if (submission) {
                // Example: Prompt for new details and update submission
                const newDetails = prompt("Enter new details:");
                if (newDetails !== null) {
                    if (newDetails.trim() === "") {
                        alert("Details cannot be empty.");
                    } else {
                        submission.details = newDetails;
                        displaySubmissions();
                    }
                }
            }
        }

        // Function to delete a submission
        function deleteSubmission(id) {
            submissions = submissions.filter(submission => submission.id !== id);
            displaySubmissions();
        }

        // Display submissions on page load
        displaySubmissions();
    </script>
