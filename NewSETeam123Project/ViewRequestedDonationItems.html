        function displayRequestedItems(items) {
    const requestedItemsContainer = document.getElementById("requestedItems");
    requestedItemsContainer.innerHTML = '';

    items.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("item");
        itemDiv.innerHTML = `
            <h3>${item.itemName}</h3>
            <p><strong>Description:</strong> ${sanitizeHTML(item.description)}</p>
            <p><strong>Requested by:</strong> ${item.requester}</p>
        `;

        // Add specific details and buttons based on item type
        if (item.itemName.toLowerCase() === 'clothes') {
            // Display details for clothes items
            itemDiv.innerHTML += `
                <p><strong>Age:</strong> ${item.age}</p>
                <p><strong>Gender:</strong> ${item.gender}</p>
                <p><strong>Season:</strong> ${item.season}</p>
                <button onclick="viewClothingDetails(${item.id})">View Details</button>
                <button onclick="selectQuantity(${item.id})">Select Quantity</button>
            `;
        } else if (item.itemName.toLowerCase() === 'school supplies') {
            // Display details for school supplies items
            itemDiv.innerHTML += `
                <p><strong>Description:</strong> ${sanitizeHTML(item.description)}</p>
                <p><strong>Requested by:</strong> ${item.requester}</p>
                <button onclick="selectQuantity(${item.id})">Select Quantity</button>
            `;
            const button = document.createElement("button");
            button.textContent = item.type === "stationary" ? "View Stationary Details" : "View Book Details";
            button.onclick = () => item.type === "stationary" ? viewStationaryDetails(item.id) : viewBookDetails(item.id);
            itemDiv.appendChild(button);
        } else if (item.itemName.toLowerCase() === 'toys') {
            // Display details for toys items
            itemDiv.innerHTML += `
                <p><strong>Description:</strong> ${sanitizeHTML(item.description)}</p>
                <p><strong>Requested by:</strong> ${item.requester}</p>
                <p><strong>Age:</strong> ${item.age}</p>
                <p><strong>Gender:</strong> ${item.gender}</p>
                <p><strong>Category:</strong> ${item.category}</p>
                <button onclick="selectQuantity(${item.id})">Select Quantity</button>
            `;
            const button = document.createElement("button");
            button.textContent = "View Toy Details";
            button.onclick = () => viewToyDetails(item.id);
            itemDiv.appendChild(button);
        } else if (item.itemName.toLowerCase() === 'food') {
            // Display details for food items
            itemDiv.innerHTML += `
                <p><strong>Description:</strong> ${sanitizeHTML(item.description)}</p>
                <p><strong>Requested by:</strong> ${item.requester}</p>
                <button onclick="selectQuantity(${item.id})">Select Quantity</button>
            `;
            const button = document.createElement("button");
            button.textContent = "View Food Details";
            button.onclick = () => viewFoodDetails(item.id);
            itemDiv.appendChild(button);
        } else if (item.itemName.toLowerCase() === 'medical supplies') {
            // Display details for medical supplies items
            itemDiv.innerHTML += `
                <p><strong>Description:</strong> ${sanitizeHTML(item.description)}</p>
                <p><strong>Requested by:</strong> ${item.requester}</p>
                <button onclick="selectQuantity(${item.id})">Select Quantity</button>
            `;
            const button = document.createElement("button");
            button.textContent = "View Medical Supply Details";
            button.onclick = () => viewMedicalSupplyDetails(item.id);
            itemDiv.appendChild(button);
        }

        requestedItemsContainer.appendChild(itemDiv);
    });
}


function sanitizeHTML(html) {
    // Replace < and > with their HTML entity equivalents
    return html.replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function viewFoodDetails(itemId) {
    // Find the food item with the given itemId
    const foodItem = requestedItems.find(item => item.id === itemId);

    // Check if the food item exists
    if (foodItem) {
        // Create a string to display the details
        let details = `
            Details of Food Item:
            Description: ${foodItem.description}
            Requested by: ${foodItem.requester}
            Type: ${foodItem.type}
            Quantity Required: ${foodItem.quantity} ${
            foodItem.type.toLowerCase() === 'fruits_vegetables' ? 'KG' : 'Amount'
        }
        `;

        // Display the details in an alert
        alert(details);
    } else {
        // If the food item with the given ID is not found
        alert("Food item not found!");
    }
}
function viewMedicalSupplyDetails(itemId) {
    // Find the medical supply item with the given itemId
    const medicalSupplyItem = requestedItems.find(item => item.id === itemId);

    // Check if the medical supply item exists
    if (medicalSupplyItem) {
        // Create a string to display the details
        let details = `
            Details of Medical Supply Item:
            Description: ${medicalSupplyItem.description}
            Requested by: ${medicalSupplyItem.requester}
            Type: ${medicalSupplyItem.type}
            Quantity Required: ${medicalSupplyItem.quantity}
            Material: ${medicalSupplyItem.material}
        `;

        // Display the details in an alert
        alert(details);
    } else {
        // If the medical supply item with the given ID is not found
        alert("Medical supply item not found!");
    }
}





        // Function to handle category dropdown change
        function handleCategoryChange() {
    const categorySelect = document.getElementById("categorySelect");
    const selectedCategory = categorySelect.value.toLowerCase();
    const filterDropdowns = document.getElementById("filterDropdowns");
    const schoolSuppliesFilters = document.getElementById("schoolSuppliesFilters");
    const filterDropdown = document.getElementById("filterDropdown");
    const foodDropdown = document.getElementById("foodFilters");
    const medicalDropdown = document.getElementById("medicalSuppliesFilters");
    const medicationFilters = document.getElementById("medicationFilters");
    const blooddonationfilter = document.getElementById("bloodFilterDropdowns");
    if (selectedCategory === "clothes") {
        // Show clothes filter dropdown
        filterDropdowns.style.display = "block";
        filterDropdown.style.display = "none";
        schoolSuppliesFilters.style.display = "none";
        foodFilters.style.display = "none";
        medicalDropdown.style.display = "none";
        medicationFilters.style.display = "none";
        blooddonationfilter.style.display = "none";
    } else if (selectedCategory === "school supplies") {
        // Show school supplies filter dropdown
        filterDropdowns.style.display = "none";
        filterDropdown.style.display = "none";
        schoolSuppliesFilters.style.display = "block";
        foodFilters.style.display = "none";
        medicalDropdown.style.display = "none";
        medicationFilters.style.display = "none";
        blooddonationfilter.style.display = "none";
    } else if (selectedCategory === "toys") {
