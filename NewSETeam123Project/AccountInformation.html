    <h1>Account Information</h1>

    <div id="profilePicture">
        <!-- Display profile picture here -->

        <!-- Edit and delete buttons for profile picture -->
        <a href="#" onclick="editProfilePicture()" style="padding: 10px 20px; background-color: black; color: #fff; border: none; border-radius: 5px; text-decoration: none; cursor: pointer;">Change Picture</a>
        <a href="#" onclick="deleteProfilePicture()" style="padding: 10px 20px; background-color: black; color: #fff; border: none; border-radius: 5px; text-decoration: none; cursor: pointer;">Delete Picture</a>
    </div>

    <div id="profileName">
        <!-- Display profile name here -->
        <p id="profileNameText">Name: John Doe</p>
        <!-- Edit button for profile name -->
        <a href="#" onclick="editProfileName()" style="padding: 10px 20px; background-color: black; color: #fff; border: none; border-radius: 5px; text-decoration: none; cursor: pointer;">Edit Name</a>
    </div>

    <div id="accountDetails">
        <!-- Display other account details here -->
        <form id="updateForm">
            <br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="john@example.com"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
            <button type="submit" style="padding: 10px 20px; background-color: black; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Update Account</button>
        </form>
    </div>

    <script>
        function editProfilePicture() {
            // Implement edit profile picture functionality
            // This function could open a modal or redirect to a page for uploading a new picture
            console.log("Edit profile picture");
        }

        function deleteProfilePicture() {
            // Implement delete profile picture functionality
            // This function could prompt the user for confirmation before deleting the picture
            console.log("Delete profile picture");
        }

        function editProfileName() {
            // Prompt the user for a new name
            const newName = prompt("Enter new name:");
            if (newName !== null) {
                // Update the displayed name
                document.getElementById("profileNameText").textContent = "Name: " + newName;
            }
        }

        // Handle form submission for updating account details
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve form data
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Validate form data (e.g., check if password and confirm password match)
            if (!password || !confirmPassword) {
                alert("Please enter a password and confirm it.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Perform update account functionality (e.g., send data to server)
            console.log("Update account details");

            // Issue success message
            alert("Account updated successfully!");
        });
    </script>
