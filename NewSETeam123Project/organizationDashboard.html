        .btn-container {

        .btn-container a {

    border: 4px solid black; /* Button border */
    background-image: linear-gradient(to right, #f86f2d, #fad126); /* Gradient background */


        }

        .btn-container a:hover {
    background-color: #f86f2d; /* Darker button color on hover */
    transform: translateY(-8px); /* Move button up slightly on hover */

    box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }

        
        h1{

    -webkit-text-fill-color: transparent;

            }

    transform: scale(1.1);
}
