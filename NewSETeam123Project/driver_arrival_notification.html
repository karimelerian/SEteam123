<h1>Driver Arrival Notification</h1>

<div id="notificationsContainer">
    <!-- Notifications will appear here dynamically -->
</div>

<script>
    // Example data: notifications for driver arrival
    const notifications = [
        { id: 1, location: "Donor's Location - John Doe", type: "Pickup", time: "2024-05-07 10:30 AM" },
        { id: 2, location: "Organization HQ - Hospital XYZ", type: "Delivery", time: "2024-05-07 12:00 PM" }
    ];

    function displayNotifications() {
        const notificationsContainer = document.getElementById("notificationsContainer");
        notificationsContainer.innerHTML = '';

        notifications.forEach(notification => {
            const notificationDiv = document.createElement("div");
            notificationDiv.classList.add("notification");
            notificationDiv.innerHTML = `
                <h3>Driver Arrived</h3>
                <p><strong>Location:</strong> ${notification.location}</p>
                <p><strong>Type:</strong> ${notification.type}</p>
                <p><strong>Time:</strong> ${notification.time}</p>
            `;
            notificationsContainer.appendChild(notificationDiv);
        });
    }

    // Display notifications on page load
    displayNotifications();
</script>
