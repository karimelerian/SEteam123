<head>

<title>Volunteer Role Selection</title>
</head>
<body>
<h2>Volunteer Role Selection</h2>
<div>
    <label for="volunteerRole">Select Your Volunteer Role:</label>
    <select id="volunteerRole">
        <option value="regularDonor">Regular Donor</option>
        <option value="teacher">Teacher</option>
        <option value="doctor">Doctor</option>
        <!-- Add more options as needed -->
    </select>
</div>

<script>
    // Get the selected volunteer role
    var volunteerRoleSelect = document.getElementById("volunteerRole");
    var selectedVolunteerRole = volunteerRoleSelect.options[volunteerRoleSelect.selectedIndex].value;
    
    // Add event listener to handle changes in selection
    volunteerRoleSelect.addEventListener("change", function() {
        selectedVolunteerRole = volunteerRoleSelect.options[volunteerRoleSelect.selectedIndex].value;
        console.log("Selected Volunteer Role:", selectedVolunteerRole);
        // You can add further actions here based on the selected role
    });
</script>
</body>
