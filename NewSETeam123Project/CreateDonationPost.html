<body>
    <h1>Create Donation Post</h1>
    <form id="donationPostForm">
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="clothes">Clothes</option>
            <option value="toys">Toys</option>
            <option value="food">Food</option>
            <option value="medicalSupplies">Medical Supplies</option>
            <option value="schoolSupplies">School Supplies</option>
            <option value="bloodDonations">Blood Donations</option>
        </select>
        <br>

        <label for="details">Details:</label><br>
        <textarea id="details" name="details" rows="4" cols="50"></textarea>
        <br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("donationPostForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const category = document.getElementById("category").value;
            const details = document.getElementById("details").value;

            if (details.trim() === "") {
                alert("Please provide details about the donation.");
                return;
            }

            alert("Donation post submitted successfully!");

            this.reset();
        });
    </script>
